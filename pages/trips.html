<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cruise Link</title>

    <!-- Css Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
    
    <!-- JS Links -->
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="../js/main.js"></script>
    


</head>
    <body class="trips">
    <!-- ====================================================================================== -->
    <!-- NavBar -->
    <nav class="navbar">

    <div class="container justify-content-center">
        <!-- Logo -->
        <a class="navbar-brand me-auto" href="#">
            Ocean
            <img src="../assets/Logo Main.svg" alt="Bootstrap" width="30" height="24">
            Link
        </a>

        <ul class="nav me-auto mb-2 mb-lg-0">
            <li class="nav-item ">
                <a class="nav-link" aria-current="page" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="browse.html">Browse</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="pages/wishlist.html">Wishlist</a>
            </li>
            </ul>

        </div>
    </nav>    

    <!-- ===================================================================================== -->
    <!-- filters -->
    <div class="row filter-con mt-5 pt-5">
      <div class="container">
        <div class="filters">

          <!-- Title -->
          <h1>Trips and Destinations</h1>
          <div class="filter-box mt-5 mb-5">

            <!-- Price Ranger Slider -->
            <div class="range_container">
              <h3 class="align-self-start mb-4">Price</h3>

              <p class="priceTagMin align-self-start">$0</p>
              <div class="sliders_control">

                <input id="fromSliderPrice" type="range" value="1000" min="0" max="45000"/>
                <input id="toSliderPrice" type="range" value="22500" min="0" max="45000"/>

              </div>
              <p class="priceTagMax align-self-end">$45 000</p>
              <p class="align-self-start show-price" id="showPrice">Price:</p>
            </div>
            <!-- Price Range Slider End -->
              
            <!-- Duration Ranger Slider -->
            <div class="range_container">
              <h3 class="align-self-start mb-4">Duration</h3>

              <p class="durTagMin align-self-start">0 Days</p>
              <div class="sliders_control">

                <input id="fromSliderDuration" type="range" value="1" min="0" max="31"/>
                <input id="toSliderDuration" type="range" value="15" min="0" max="31"/>

              </div>
              <p class="durTagMax align-self-end">31 Days</p>
              <p class="align-self-start show-duration" id="showDur">Duration:</p>
            </div>
            <!-- Duration Range Slider End -->

            <!-- Departure Port Start -->
            <div class="range_container">
              <h3 class="align-self-start mb-4">Departure Port</h3>

              <select class="form-select dep_port" aria-label="Departure Port Dropdown">
                <option class="dep_opt" selected>Select A Port From Below</option>
                <option class="dep_opt" value="Cape Town">Cape Town, South Africa</option>
                <option class="dep_opt" value="Oslo">Oslo, Norway</option>
                <option class="dep_opt" value="Port Louis">Port Louis, Mauritius</option>
                <option class="dep_opt" value="Havana">Havana, Cuba</option>
                <option class="dep_opt" value="Tel-Aviv">Tel-Aviv, Isreal</option>
              </select>
              <p class="mt-2 align-self-start show-duration" id="showDep">Departure Port:</p>
            </div>
            <!-- Departure Port End -->

            <!-- Departure Port Start -->
            <div class="range_container">
              <h3 class="align-self-start mb-4">Destination Port</h3>

              <select class="form-select dest_port" aria-label="Destination Port Dropdown">
                <option class="des_opt" selected>Select A Port From Below</option>
                <option class="des_opt" value="Thailand">Thaiand</option>
                <option class="des_opt" value="Arctic">Arctic Peninsula</option>
                <option class="des_opt" value="Caribbean">Caribbean Islands</option>
                <option class="des_opt" value="West Africa">West Africa</option>
                <option class="des_opt" value="Mediterranean">Mediterranean</option>
                <option class="des_opt" value="Alaska">Alaska</option>
              </select>
              <p class="mt-2 align-self-start show-duration" id="showDep">Destination:</p>
            </div>
            <!-- Departure Port End -->

            <!-- Departure Port Start -->
            <div class="range_container">

              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="round trip" id="roundTripCheckBox">
                <label class="check_label form-check-label" for="roundTripCheckBox">
                  Round-trip
                </label>
              </div>
            </div>
            <!-- Departure Port End -->

            <!-- Departure Port Start -->
            <div class="button_container mb-1">
              <button type="button" class="btn btn-con">Apply Filters</button>
              <button type="button" class="btn btn-can">Cancel</button>
            </div>
            <!-- Departure Port End -->

          </div>

        </div>
      </div>
    </div>


    <!-- ====================================================================================== -->
    <!-- Trips Cards -->
    <div class="container">

        <!-- Row contains list of trips cards -->
      <div class="row py-5 gy-5" id="tripContainer">
        <!-- Trip Card appended here -->
  
        
      </div>

      <!-- Plant Card template -->
      <template id="tripCardTemplate">
        <div class="col-4">
          <!-- Card Code -->
          <div class="card">
              <img src="../assets/trips/Alaska Trip.png" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title" id="tripName">Card title</h5>
                <p class="card-text" id="destination"></p>
                <p class="card-text" id="duration"></p>
                <p class="card-text" id="departure"></p>
                <p class="card-text" id="price"></p>
              </div>
            </div>
      </div>
      </template>
      <!-- Plant Card template -->

    </div>



    <footer>

    </footer>

  </body>
</html>
